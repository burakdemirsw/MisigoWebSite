<main id="main" class="main">
    <div class="pagetitle">
      <h1>Faturalar</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item">Tables</li>
          <li class="breadcrumb-item active">Faturalar</li>
        </ol>
      </nav>
    </div>
  
    <section class="section">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Faturalar</h5>
          <!-- <a class="btn btn-success" data-bs-toggle="dropdown">+Opertions </a>
          <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
            <li><a class="dropdown-item">Add New Product</a></li>
            <li><a class="dropdown-item">Export To The Excel</a></li>
            <li><a class="dropdown-item">Delete All Selected</a></li>
          </ul> -->
          <!-- 
          <div class="btn-group mb-3">
            <button type="button" class="btn btn-success mr-2" >Ürün Topla</button>
  
            <button type="button" class="btn btn-primary mr-2">Ürün Paketle</button>
  
          </div>
           -->
           <div class="btn-group mb-3">
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
              data-bs-target="#filterCollapse" (click)="newPurchaseInvoice()" aria-expanded="false" aria-controls="filterCollapse">
              Alış Faturası Oluştur
            </button>
            <button class="btn btn-dark" type="button" data-bs-toggle="collapse"
            data-bs-target="#filterCollapse" (click)="newSaleInvoice()" aria-expanded="false" aria-controls="filterCollapse">
            Satış Faturası Oluştur
          </button>
          
  
          </div>       
          <div style="overflow-x: auto">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Seç</th>
                  <th scope="col">İşlem Tarihi</th>
                  <th scope="col">Toplam Sayılan Ürün Sayısı</th>
                  <th scope="col">Sipariş Numarası</th>
                
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let count of countList | paginate: { itemsPerPage: 10, currentPage: currentPage }">
                  <td><input class="form-check-input" type="checkbox" value="" (click)="addInnerNumberToList(count.orderNo)"></td>
  
                  <td>{{ count.lastUpdateDate | date:'dd.MM.yyyy HH:mm:ss'}}</td> 
                  <td>{{ count.totalProduct }}</td>
                  <td>{{ count.orderNo}}</td>

                  <td>
                    <div class="btn-group">
                      <button class="btn btn-primary" data-text="İşlemler"  (click)="routeToPage(count.orderNo)">
                        <i 
                          class="fas fa-sliders-h"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>

          </div>
        </div>
      </div>
    </section>
  </main>
