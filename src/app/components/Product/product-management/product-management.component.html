<main id="main" class="main">


  <section class="section">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Ürün Doğrula</h5>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit(productForm.value)">
          <div class="form-row">
            <div class="form-group col-md-12 mb-3">
              <label for="barcode">Barkod</label>
              <div class="input-group">
              
                <input type="text" id="barcode" class="form-control" formControlName="barcode">
                <div class="input-group-append">
                  <button type="button" (click)="clearBarcode()" class="btn btn-dark">Formu Temizle</button>
                </div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <button class="btn btn-primary btn-block">Filtrele</button>
            </div>
          </div>
        </form>
      </div>
    </div>
     

    <div class="card" *ngIf="products.length > 0">
      <div class="card-body">
        <h5 class="card-title">Ürünler</h5>

        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Resim</th>
                <th scope="col">Ürün Kodu</th>
                <th scope="col">Raf No</th>
                <th scope="col">Depo</th>

                <th scope="col">Miktar</th>
                <th scope="col">Barkod</th>
                <th scope="col">Parti</th>
                <th scope="col">Satış Fiyatı</th>
                <th scope="col">Ürün Adı</th>
                <th scope="col">İşlemler</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of products; let i = index">
                <td>{{i + 1}}</td>
                <td class="image-icon-td">
                  <p-image src="{{product.photoUrl}}" alt="Image" width="30" [preview]="true"></p-image>
                </td>
                <td>{{product.itemCode}}</td>
                <td>{{product.shelfNo}}</td>
                <td>{{product.warehouseCode}}</td>

                <td>{{product.quantity}}</td>
                <td>{{product.barcode}}</td>
                <td>{{product.batchCode}}</td>
                <td>{{product.price}}</td>
                <td>{{product.description}}</td>
                <td> <!-- Yeni -->
                  <button class="btn btn-primary" type="submit"
                      (click)="createJson(product.barcode, product.shelfNo)"><i
                          class="fas fa-print"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <qrcode style="display: none" (qrCodeURL)="onChangeURL($event)" [qrdata]="qrCodeValue" [width]="256"
    [errorCorrectionLevel]="'M'"></qrcode>
    <app-image-modal [imageUrl]="modalImageUrl" [title]="'Ürün Detay'"></app-image-modal> 
  </section>
</main>
