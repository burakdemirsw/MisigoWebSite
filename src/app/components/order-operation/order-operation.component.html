<main id="main" class="main">
  <div class="pagetitle">
    <h1>Sipariş Sayfası</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Forms</li>
        <li class="breadcrumb-item active">Layouts</li>
      </ol>
    </nav>
  </div>

  <section class="section">
    <div class="row">
      <div style="width: 100%;">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Sipariş </h5>
            <ul class="nav nav-tabs nav-justified mb-3" id="ex1" role="tablist">
              <li class="nav-item" role="presentation">
                <a class="nav-link active" [class.active]="activeTab === 1" (click)="activeTab = 1">Sipariş İçerikleri</a>
              </li>
              <!-- <li class="nav-item" role="presentation">
                <a class="nav-link" [class.active]="activeTab === 2" (click)="activeTab = 2">Sipariş Detayları</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" [class.active]="activeTab === 3" (click)="activeTab = 3">Kargo Detayları</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" [class.active]="activeTab === 4" (click)="activeTab = 4">Fatura Bilgileri</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" [class.active]="activeTab === 5" (click)="activeTab = 5">Ödeme Bilgileri</a>
              </li> -->
            </ul>

            <div class="tab-content" id="ex2-content">
              <div class="tab-pane fade show" [class.active]="activeTab === 1" id="ex3-tabs-1" role="tabpanel"
                aria-labelledby="ex3-tab-1">
                <form [formGroup]="orderForm" (ngSubmit)="onSubmit(orderForm.value)">
                  <div class="row mb-3">
                    <div class="form-group">
                      <label for="qr">QR Kod:</label>
                      <input type="text" id="qr" class="form-control" formControlName="qr" (ngModelChange)="onModelChanged($event)">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="form-group">
                      <label for="barcode">Barkod:</label>
                      <input type="text" id="barcode" class="form-control" formControlName="barcode">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="form-group">
                      <label for="party">Parti:</label>
                      <input type="text" id="party" class="form-control" formControlName="party">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="form-group">
                      <label for="shelf">Raf:</label>
                      <input type="text" id="shelf" class="form-control" formControlName="shelf">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="form-group">
                      <label for="quantity">Miktar:</label>
                      <input type="number" id="quantity" class="form-control" formControlName="quantity">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="form-group">
                      <label for="invoiceNumber">Fatura Numarası:</label>
                      <input type="text" id="invoiceNumber" class="form-control" formControlName="invoiceNumber">
                    </div>
                  </div>
                  <!-- <div class="row mb-3">
                    <div class="form-group">
                      <label for="warehouse">Depo:</label>
                      <select id="warehouse" class="form-select" formControlName="warehouse">
                        <option value="M1">M1</option>
                        <option value="M2">M2</option>
                        <option value="M3">M3</option>
                      </select>
                    </div>
                  </div> -->
                  <button type="submit" class="btn btn-primary">Kaydet</button>
                </form>

                

              </div>
              <div class="tab-pane fade show" [class.active]="activeTab === 2" id="ex3-tabs-2" role="tabpanel-2"
                aria-labelledby="ex3-tab-2">

              </div>
              <div class="tab-pane fade show" [class.active]="activeTab === 3" id="ex3-tabs-3" role="tabpanel-3"
                aria-labelledby="ex3-tab-3">
                Prices
              </div>
            </div>



          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Ürünler</h5>
            <a class="btn btn-success" data-bs-toggle="dropdown">+İşlemler </a>
            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
              <li><a class="dropdown-item">Yeni Ürün Ekle</a></li>
              <li><a class="dropdown-item">Excel'e Aktar</a></li>
              <li><a class="dropdown-item">Seçilenleri Tümünü Sil</a></li>
            </ul>
            <div style="overflow-x: auto">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Ürün Kodu</th>
                    <th scope="col">Miktar</th>
                    <th scope="col">Tutar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let order of orderSaleDetails">
                    <td>{{ order.itemcode }}</td>
                    <td>{{ order.qty1 }}</td>
                    <td>{{ order.tutar }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>

  </section>
</main>
