<main id="main" class="main">
  <section class="section">
    <div class="card">
      <div class="card-body">
        <div style="overflow-x: auto">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Paket Id</th>
                <th scope="col">Toplanan Miktar</th>
                <th scope="col">Oluşturulma Zamanı</th>
                <th scope="col">İşlemler</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let package of packageList">
                <td>{{ package.packageNumber }}</td>
                <td>{{ package.quantity }}</td>
                <td>{{ package.createdDate | date : "dd.MM.YYY HH:mm" }}</td>
                <td>
                  <div class="btn-group" role="group">
                    <button
                      class="btn btn-primary"
                      routerLink="/collect-product-of-order/{{
                        package.packageNumber
                      }}"
                    >
                      <i class="fas fa-eye"></i>
                    </button>
                    <button
                      class="btn btn-primary"
                      (click)="
                        deleteCollectedProductsOfRetailOrderList(
                          package.packageNumber
                        )
                      "
                    >
                      <i class="fas fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</main>
