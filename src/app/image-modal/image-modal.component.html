<!-- image-modal.component.html -->

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center" id="imageModalLabel">{{title}}</h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div id="print-section">
        <div class="modal-body">
          <img [src]="imageUrl" alt="Büyük Resim" class="img-fluid">
        </div>
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" style="width: 100%;"   printSectionId="print-section" ngxPrint ><i class="fa fa-print"> </i></button>
        </div>
      </div>
    </div>
  </div>
