<main id="main" class="main">
  <section class="section">
    <div class="card mb-3">
      <div class="card-body">
        <div class="pt-4 pb-2">
          <h5 class="card-title text-center pb-0 fs-4">
            {{ isUpdate ? "Hesap Güncelle" : "Hesap Oluştur" }}
          </h5>
          <!-- <p class="text-center small">
            Hesap oluşturmak için kişisel bilgilerinizi girin
          </p> -->
        </div>
        <form [formGroup]="registerForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="firstName" class="label">Ad*</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="Ad"
                  formControlName="firstName"
                />
              </div>
              <div class="form-group">
                <label for="email" class="label">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                  formControlName="email"
                />
              </div>
              <div class="form-group">
                <label for="password" class="label">Şifre*</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Şifre"
                  formControlName="password"
                />
              </div>
              <div class="form-group">
                <label for="confirmPassword" class="label">Cinsiyet</label>
                <input
                  type="text"
                  class="form-control"
                  id="gender"
                  placeholder="Cinsiyet"
                  formControlName="gender"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="lastName" class="label">Soyad*</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Soyad"
                  formControlName="lastName"
                />
              </div>

              <div class="form-group">
                <label for="phoneNumber" class="label">Telefon Numarası</label>
                <input
                  type="text"
                  class="form-control"
                  id="phoneNumber"
                  placeholder="Telefon Numarası"
                  formControlName="phoneNumber"
                />
              </div>
              <div class="form-group">
                <label for="confirmPassword" class="label">Şifre Tekrar*</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  placeholder="Şifre Tekrar"
                  formControlName="confirmPassword"
                />
              </div>
              <div class="form-group">
                <div class="mt-3"></div>
                <p-dropdown
                  formControlName="salesPersonCode"
                  [options]="salesPersonModelList"
                  [(ngModel)]="selectedPerson"
                  optionLabel="name"
                  [filter]="true"
                  class="mt-3"
                ></p-dropdown>
              </div>
            </div>
          </div>

          <button
            class="btn btn-primary mt-3"
            status="success"
            (click)="submitForm()"
          >
            {{ isUpdate ? "Kullanıcıyı Güncelle" : "Kullanıcı Ekle" }}
          </button>
        </form>
      </div>
    </div>
  </section>
</main>
